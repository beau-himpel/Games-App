<div class="row">
  <mat-card class="col-sm-12 col-xl-6">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
              <mat-error *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
                <span *ngIf="loginForm.controls.username.errors.required">This field is required.</span>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xs-6 col-sm-4 col-xl-3">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>password</mat-label>
              <input matInput formControlName="password" type="password" required>
              <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                <span *ngIf="loginForm.controls.password.errors.required">This field is required.</span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>

    <div *ngIf="loginFailed">Log in failed</div>
    <mat-card-footer class="login-button-container">
      <button mat-raised-button color="accent" (click)="login()">Login</button>
    </mat-card-footer>
  </mat-card>
</div>
